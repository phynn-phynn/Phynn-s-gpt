<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phyncre's GPT</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <button id="dark_mode_toggle" aria-label="Toggle Dark Mode">
        <img src="assets/darkmode.svg" alt="Dark Mode Icon">
      </button>
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Phyncre's gpt..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="Send message" /></button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
